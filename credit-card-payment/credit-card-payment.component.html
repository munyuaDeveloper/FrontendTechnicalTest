<div class="container card mt-5 ">
  <form class="form-horizontal" role="form" [formGroup]="paymentForm" (ngSubmit)="submitForm()">
    <fieldset>
      <div class="col-sm-9">
        <p class="display-4 text-center">Credit Card Payment</p>
        <hr>
      </div>

      <div class="form-group mb-3">
        <label class="col-sm-3 control-label" for="card-holder-name">Amount</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="amount" placeholder="500"
                 [class.is-invalid]="(formControls.amount.dirty || formControls.amount.touched) && formControls.amount.errors">
          <div *ngIf="!formControls.amount.valid && (formControls.amount.dirty || formControls.amount.touched)"
               class="invalid-feedback">
            <span *ngIf="formControls.amount.errors" class="text-danger">Invalid Amount.</span>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="col-sm-3 control-label" for="card-holder-name"> Card Holder </label>
        <div class="col-sm-9">
          <input class="form-control" type="text" formControlName="nameOnCard" placeholder="John Doe"
                 [class.is-invalid]="(formControls.nameOnCard.dirty || formControls.nameOnCard.touched) && formControls.nameOnCard.errors ">
          <div
            *ngIf="!formControls.nameOnCard.valid && (formControls.nameOnCard.dirty || formControls.nameOnCard.touched)"
            class="invalid-feedback">
            <span *ngIf="formControls.nameOnCard.errors" class="text-danger">Invalid Cardholder Name.</span>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" formControlName="cardNumber" placeholder="925487454545"
                 [class.is-invalid]="formControls.cardNumber.errors  && (formControls.cardNumber.dirty || formControls.cardNumber.touched)">
          <span
            *ngIf="!formControls.cardNumber.valid && (formControls.cardNumber.dirty || formControls.cardNumber.touched)"
            class="invalid-feedback">
            <div *ngIf="formControls.cardNumber.errors" class="text-danger">Invalid Card Number.</div>
          </span>
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-6">

              <select class="form-control col-sm-2" formControlName="expirationMonth" id="expiry-month"
                      [class.is-invalid]="!formControls.expirationMonth.valid && (formControls.expirationMonth.dirty || formControls.expirationMonth.touched)">
                <option value="" disabled selected>Select month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="col-sm-6">
              <select class="form-control" formControlName="expirationYear"
                      [class.is-invalid]="(formControls.expirationYear.errors) && (formControls.expirationYear.dirty || formControls.expirationYear.touched) ">
                <option value="" disabled selected>Select year</option>
                <option *ngFor="let year of listOfYears; let i = index" [value]="year">
                  {{year}}
                </option>
              </select>
            </div>
            <span
              *ngIf="(!formControls.expirationMonth.valid && (formControls.expirationMonth.dirty || formControls.expirationMonth.touched) ) || ( !formControls.expirationYear.valid && (formControls.expirationYear.dirty || formControls.expirationYear.touched))"
              class="invalid-feedback">
              <div *ngIf="formControls.expirationMonth.errors || formControls.expirationYear.errors"
                   class="text-danger">Invalid Date of Expiration.
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
          <div class="col-sm-9">
            <input class="form-control" formControlName="cardCVVNumber" placeholder="862"
                   [class.is-invalid]="formControls.cardCVVNumber.errors && (formControls.cardCVVNumber.dirty || formControls.cardCVVNumber.touched)">
            <span
              *ngIf="!formControls.cardCVVNumber.valid && (formControls.cardCVVNumber.dirty || formControls.cardCVVNumber.touched)"
              class="invalid-feedback">
            <span *ngIf="formControls.cardCVVNumber.errors" class="text-danger">Invalid CVV / CVC Number.</span>
          </span>
          </div>
      </div>

      <div *ngIf="paymentForm.invalid && paymentForm.touched" class="col-sm-9 alert alert-danger">{{errorMessage}}</div>

      <div class="form-group my-3">
        <div class="col-sm-9">
          <button type="submit" class="btn btn btn-block btn-success" [disabled]="paymentForm.invalid">Proceed</button>
        </div>
      </div>
    </fieldset>

  </form>
</div>
